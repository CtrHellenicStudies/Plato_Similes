                    <div class="clear"></div>

                        <h1 style="text-align: left" align="center"><b style="font-size: 14px;line-height: 1.5em">Dialogues Listed by Length and Number of Similes</b></h1>
                        <p>The following list is arranged according to length of the Dialogues, using the word-count of the <em>Thesaurus Linguae Graecae</em> (online) with the number of similes noted in the third column. The astericized group, long considered inauthentic, is notably deficient in similes, except for <em>Alcibiades</em> II and <em>Cleitophon</em>.  Perhaps there is little significance in this and one should not conclude that the Dialogues with more similes are more Platonic than those that have none any more than one should deduce that Book One of the <em>Iliad</em> with two similes is less Homeric than Book Two with nineteen.</p>
                        <p>I have also labeled nine Dialogues as <strong>theatrical</strong>, which provide details from the text that help readers visualize a scene: e.g. in the <em>Protagoras</em> Hippocrates knocking violently on Socrates&#8217; door with a stick and feeling for his bed or Protagoras promenading in the portico with his followers.  Scenes like this contribute to the vivid portrait of Socrates and shed light on Plato&#8217;s dramatic technique, adding to the illusion that these dialogues really took place as described. These Dialogues feature a narrator who provides the theatrical details:  <em>Charmides</em>, <em>Euthydemus</em>, <em>Lovers</em> (<em>Erastai</em>), <em>Lysis</em>, <em>Parmenides</em>, <em>Phaedo</em>, <em>Protagoras</em>, <em>Republic</em> (<em>Politeia</em>), and <em>Symposium</em>.  Socrates is the narrator in six of these Dialogues (<em>Charmides</em>, <em>Euthydemus</em>, <em>Lovers</em>, <em>Lysis</em>, <em>Protagoras</em>, <em>Republic</em>). In the other three (<em>Parmenides</em>, <em>Phaedo</em> and <em>Symposium</em>) the narrators take great pains to verify the accuracy of the reported Socratic conversation which took place long before the frame dialogue.  Dialogues of course may be <strong>dramatic</strong> even though they lack specific <i>theatrical</i> indicators.  In his translation of the <span style="text-decoration: underline">Gorgias</span>, for example, Lamb observes that “Plato’s dramatic art is at its height” (p. 254) in this Dialogue and some stage directions are included in the words of various participants.<a title="" href="#_ftn1">[1]</a></p>
                        <div>
                            <p>&nbsp;</p>
                            <hr align="left" size="1" width="33%" />
                            <div>
                                <p><a title="" href="#_ftnref1">[1]</a> Chaerephon refers to applause (488c) and Socrates to Polus’ laughter (473e).  The drama is conveyed more in the interchange of dialogue, with insults (Socrates to Polus:  “Why, at your age you have no memory!  What will you do later on?” at 466a) and asides (Callicles asks Chaerephon if Socrates is serious or only joking, 481b).  Callicles’ growing impatience with Socrates’ questions is particularly stressed.  At 497a-b he criticizes Socrates for his subtleties (<i>hatta sophizêi</i>), for his always asking petty unimportant questions (497c), for “the puerile delight (<i>hôsper ta meirakia</i>, 491b) with which you cling to any concessions one may make to you even in jest;” saying that he agrees with Socrates in order that his argument may finally reach a conclusion (501a-b); Socrates’ overbearing (<i>biaios</i>, 505d) and competitive (<i>philonikos</i>) spirit.  Many more examples could be cited.</p>

                        <p style="text-align: left" align="center"><b>Chronological Arrangement</b></p>
                        <p>T. H. Irwin <a title="" href="#_ftn1">[1]</a> groups the (27) Dialogues as follows chronologically (from earliest to latest):</p>
                        <p><strong>Early</strong>:</p>
                        <p>1 – <em>Apology</em>, <em>Laches</em>, <em>Charmides</em>, <em>Lysis</em>, <em>Euthyphro</em>, <em>Hippias Minor</em>, <em>Ion</em>, and <em>Crito</em> (8);</p>
                        <p>2 – <em>Protagoras</em>, <em>Gorgias</em>, and <em>Euthydemus</em> (3);</p>
                        <p><strong>Middle</strong>:</p>
                        <p>3 – <em>Meno</em>, <em>Cratylus</em>, <em>Hippias Major</em>*, <em>Phaedo</em>, <em>Symposium</em> (5);</p>
                        <p>4 – <em>Republic</em>, <em>Clitophon</em>*, <em>Phaedrus</em> (3);</p>
                        <p><strong>Late</strong>:</p>
                        <p>5 – <em>Parmenides</em> and <em>Theaetetus</em> (2);</p>
                        <p>6 – <em>Sophist</em>, <em>Politicus</em> (<em>Statesman</em>), <em>Timaeus</em> (3);</p>
                        <p>7 – <em>Philebus</em>, <em>Laws</em>, <em>Critias</em> (3).</p>
                        <p>He lists as “dubious” <em>Hippias Major</em>, <em>Clitophon</em>, <em>Theages</em> and the <em>Alcibiades</em>, although he calls the first two “probably genuine” and the last two “probably spurious” (p. 64).  (This listing leaves out six Dialogues:  <em>Alcibiades</em> 2, <em>Epinomis</em>, <em>Hipparchus</em>, <em>Lovers</em>, <em>Menexenus</em> and <em>Minos</em>.)  M. Erler <a title="" href="#_ftn2">[2]</a> marks Irwin’s four “dubious” Dialogues as well as the five omitted by Irwin (he considers the <em>Menexenus</em> genuine) as ‘unechte schriften’.  According to Charalabopoulos, the current consensus has deemed nine of Thrasyllus’ canon of thirty-five “either doubtful (<em>Alcibiades</em>, <em>Cleitophon</em>, <em>Hippias Major</em>) or outright spurious (<em>Alcibiades</em> 2, <em>Hipparhus</em>, <em>Lovers</em>, <em>Theages</em>, <em>Minos</em>, <em>Epinomis</em>).” <a title="" href="#_ftn3">[3]</a>  As may be seen in Chart D above, the questionable Dialogues, with the exception of <em>Alcibiades</em> 2 and <em>Cleitophon</em>, have notably fewer similes than the Dialogues considered authentic.</p>
