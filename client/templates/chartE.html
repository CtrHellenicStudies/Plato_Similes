                                <td valign="top"><b><i>eimi</i></b><i> atechnôs leukê stathmê </i>(<i>Charmides </i>[1]: <b>I am</b> actually a white line); <b><i>estin</i></b><i> didaskalikon ti organon</i> (<i>Cratylus</i> [1]: a name <b>is</b> a kind of teaching instrument); <i>sôma</i> <b><i>estin</i></b> <i>sêma </i>(<i>Gorgias</i> [9]: the body <b>is</b> our tomb); <b><i>esti</i></b><i> </i>(<i>Gorgias</i> [13]: [constant gratification] <b>is</b> the life of a plover); <b><i>eî</i></b> <i>atechnôs dêmêgoros </i>(<i>Gorgias</i> [14]: you <b>are</b> a regular stump-orator); <b><i>esti</i></b><i> </i>(<i>Ion</i> [4]: a poet <b>is</b> a light and winged thing); <b><i>eisi</i></b><i> desmoi </i>(<i>Laws</i> 7 [3]: unwritten customs <b>act as</b> bonds in every constitution); <b><i>einai</i></b><i> </i>(<i>Minos</i> [1]: Homer said a good general <b>was</b> a shepherd of the people); <i>tyngchanei </i><b><i>ousa </i></b>(<i>Phaedo </i>[6]: the soul <b>happens to be</b> a kind of harmony); <b><i>on tyngchanô</i></b><i> ti thêrion </i>(<i>Phaedrus</i> [1]: I<i> </i>examine myself to know whether <b>I happen to be</b> some beast);<i> hoî sophoi noûs </i><b><i>esti</i></b><i> basileus </i>(<i>Philebus</i> [4]: all philosophers agree that mind <b>is</b> king of heaven and earth);<i> </i><b><i>eimi</i></b><i> tis </i>(<i>Protagoras</i> [14]:<i> </i><b>I am</b> some ridiculous physician); <i>hê gê</i> <b><i>oûsa</i></b> <i>mêtêr</i> (<i>Republic</i> 3 [9]:<i> </i>the earth delivered them [the Athenians] <b>being</b> [= as] a mother); <i>autên </i>[<i>= adikia</i>] <b><i>deî eînai</i></b> <i>stasin tina</i> (<i>Republic</i> 4 [11]: it [injustice] <b>must be</b> a kind of civil war); <i>aretê</i> <i>hygieia tis </i><b><i>aneiê</i></b><i> </i>(<i>Republic</i> 4 [12]: virtue, then, <b>would be</b> a kind of health); <i>ouk an </i><b><i>eiê</i></b> <i>ostrakou peristrophê psychês periagôgê</i>) (<i>Republic</i> 7 [10-11]: this [education] <b>would not be</b> the whirling of the shell [in the children’s game], but a conversion of the soul); <i>mathêmata te kai epitêdeumata </i><b><i>eisi</i></b><i> aristoi phrouroi te kai phylakes</i> (Republic 8 [14]:<i> </i>studies and honor <b>are</b> the best watchmen and guardians);<i> </i><b><i>oûsa</i></b><i> nosos </i>(<i>Republic </i>10 [6]: the vice of the body <b>being</b> sickness); <i>toûto to phôs </i><b><i>eînai</i></b><i> </i><i>xyndesmon toû ouranoû</i> (<i>Republic</i> 10 [11]:<i> </i>for this light <b>was</b> the girdle of the heavens); <b><i>esti</i></b><i> tôn goêtôn</i> <i>tis</i> (<i>Sophist</i> [5]: he [the sophist] <b>is</b> a kind of juggler).</td>
                            </tr>
                            <tr>
                                <td valign="top" width="424">2. The verb <i>einai</i> implicit; or the word ‘as’ or ‘like’ is implicit       [subtotal: 8]<i></i></td>
                            </tr>
                            <tr>
                                <td valign="top" width="424">Law [<strong>is</strong>] the lord of all (<i>nomos ho pantôn basileus</i>, <em>Gorgias </em>[6]);<i> </i>let us suppose that each of us [<strong>is</strong>] a puppet of the gods (<i>hêgêsômetha</i> <i>hekaston hêmôn</i> <em><span style="text-decoration: underline">thauma theîon</span></em>, <em>Laws</em> 1 [4]); pleasure and pain = (<strong>are</strong>) two fountains (<em>Laws </em>1 [2]); our civil laws <strong>appear</strong> [<strong>to be</strong>] marriage arrangements<i> </i>(<i>phainesthai</i>, <em>Laws </em>9 [4]); philosopher &gt; pleasure/pain [<strong>is</strong>] not [<strong>like</strong>] Penelope &gt; woven web (<em>Phaedo</em> [4]); he finds him (<i>hêurêke</i>) who possesses beauty, [<strong>to be</strong>] the only healer of his greatest woes<i> </i>(<em>Phaedrus</em> [13]); picking up rocks and trees (<i>petras kai drûs</i>) [= <i>arguments</i>], <strong>as it were</strong> (<strong><i>atechnôs</i></strong>) with their hands (<em>Sophist</em> [7]); the herdsman (<i>bouphorbos</i>) himself [<strong>is</strong>] the caretaker of the herd (<i>tês agelês trophos</i>), he himself is its doctor (<i>iatros</i>, <em>Statesman</em> [5]).</td>
                            </tr>
                            <tr>
                                <td valign="top" width="424">3. Predicate similes with certain transitive verbs                        [subtotal: 20]<i></i></td>
                            </tr>
                            <tr>
                                <td valign="top" width="424"><i>“</i>The inhabitants <strong>call</strong> (<strong><i>kalein</i></strong>) ‘the girdle of the king’s wife’ (<i>zônên tês basileôs gynaikos</i>) and another … was similarly <strong>called</strong> (<strong><i>kaleisthai</i></strong>) <i>‘</i>her veil’ (<i>kaluptran</i>)<i> </i>(<em>Alcibiades</em> 1 [4, 5]); every man <strong>must regard</strong> the soul [as] a god (<i>psychên</i> <i>theon</i> <strong><i>hêgeîsthai</i></strong> <i>chreôn panta andra</i>) (<em>Laws</em> 10 [4]); greediness in souls <strong>is called</strong> (<strong><i>kaloumenon</i></strong>) disease in bodies (<em>Laws</em> 10 [7]); <strong>considering us</strong> [to be like] some slaves (<i><strong>hêgoumenoi</strong> nô andrapod’ atta</i>) (<em>Phaedrus</em> [21]); a kind of thief the just man <strong>has been revealed</strong><strong> to be</strong> (<i>kleptês tis</i> <i>ho</i> <i>dikaios</i> <strong><i>anapephantai</i></strong>) (<em>Republic</em> 1 [5]);<i> </i>the real pilot would actually <strong>be called</strong> a star-gazer (<i>alêthôs kybernêtikon</i> <strong><i>kaleisthai</i></strong> <i>meteôroskopon</i>) (<em>Republic </em>6 [6]); <strong>likening</strong> (<em><strong>aphomoioûnta</strong></em>) the region revealed through sight to the habitation (<em>oikêsei</em>) of the prison and the light of the fire in it to the power (<em>dynamei</em>) of the sun (<em>Republic</em> 7 [3, 4]); those who are wealthy <strong>are called</strong> (<strong><i>kaloûntai</i></strong>) the food of the hives (<em>Republic</em> 8 [18]); he [the sophist] <strong>was found to be</strong> (<strong><i>hêurethê</i></strong>) a hunter, merchant, athlete, etc. (<em>Sophist</em> [4]); <strong>whence</strong> [= our discussion (<i>ton logon</i>)<i> “</i>as it were”] I think <strong>we have provided</strong> (<strong><i>pareskeuakamen</i></strong>) a feast (<i>thoinên</i>) for the young (<em>Sophist</em> [8]); I am <strong>far from calling</strong> the wise ‘frogs’ (<i>polloû deô legein</i> <i>tous sophous</i> <i>batrachous</i>) (<em>Theaetetus</em> [8]); <strong>calling</strong> Socrates to an argument <strong>is</strong> [<strong>like</strong>] calling the cavalry to an open plain (<i>hippeas eis pedion prokaleî Sokratê eis logous prokaloumenos</i>) (<em>Theaetetus</em> [15]); [<strong>let us call</strong>] knowing (<i>epistasthai</i>) keeping them in an aviary (<em>Theaetetus</em> [22]); adding reason (<i>logos</i>) to right opinion (<i>orthê</i> <i>doxa</i>) <strong>might more justly be called</strong> (<strong><i>kaloîto dikaioteron </i></strong>= ‘is like’) a blind man giving directions (<i>typhlou parakeleusis</i>) (<em>Theaetetus </em>[23]); [the creator] <strong>contrived</strong> earth, our nurse, [to be / as] guard<i> </i>(<i>emêchanêsato</i> <i>gên</i> <strong><i>trophon  </i></strong><b><i>phylaka</i></b>)<i> </i>(<em>Timaeus </em>[5]);<i> </i>they [God’s sons] <strong>gave</strong> all the body (<i>pân to sôma <strong>edosan</strong></i>) [as] a vehicle (<i>ochêma</i>)<i> </i>for the soul (<i>autêi = psychêi</i>) (<em>Timaues</em> [10]);<i> </i>the gods <strong>placed</strong> pleasure, [as] a mighty lure to evil (<i>hêdonên, <strong>delear</strong> kakoû</i>)<i> then pains, </i> routers of good [<i>agathôn phygas</i>] both foolish counselors (<i>aphrone xymboulô</i>) (<em>Timaeus </em>[11]);<i> </i>[the creator] <strong>designed</strong> (<strong><i>emêchanâto</i></strong>) the flesh [as, to be] a shield (<i>probolê</i>) against heat (<em>Timaeus </em>[19]).<i></i></td>
                            </tr>
                            <tr>
                                <td valign="top" width="424">4. Appositional similes (with ‘as’ or ‘like’ implied)                   [subtotal:  8]</td>
                            </tr>
                            <tr>
                                <td valign="top" width="424">You coming [<strong>as</strong>] a fawn (<i>elthonta nebron,</i> <em>Charmides</em><i> </i>[3]); <i> </i>if you were sitting beside me, [<strong>like</strong>] a rock or millstone (<em>Hippias Major</em> [3]); a pig NOT even = [<strong>as big as</strong>] the Crommyonian sow (<em>Laches</em> [2]); the olive, [<strong>like</strong>] labor’s balm (<i>ponôn</i> <i>arôgên</i>) [<em>Menexenus</em> [1]); custom, being [<strong>like</strong>] (<em>ôn</em>) a tyrant<i> </i>over men (<em>Protagoras</em> [11]); hope (<i>elpis</i>) accompanies him [<strong>as</strong>] a sweet nurse of old age<i> </i>(<i>glykeia gêrotrophos</i>, <em>Republic</em> 1 [4]); noble tyranny (<i>gennaia tyrannis</i>), [<strong>as</strong> the fourth and final] malady of the state<i> </i>(<i>poleôs nosêma</i>, <em>Republic</em> 8 [3]); the so-called matrix or womb, [<strong>like</strong>] a living creature (<i>mêtrai te kai hysterai, zôion epithymêtikon</i>, <em>Timaeus</em> [34]).</td>
                            </tr>

                        <p><i> </i><span style="text-decoration: underline">Category IV:  Denominative</span> (from adjectives, adverbs, and verbs)        [10 Examples]</p>
                        <table width="600" border="1" cellspacing="0" cellpadding="0">
                            <tbody>
                            <tr>
                                <td>
                                    <div>Falsehood (<i>to pseûdos</i>) … [is: <i>esti</i>] rough and [like a]<strong> tragic</strong> goat (<i><strong>trag</strong>ikon</i>, <em>Cratylus</em> [4]); one should not keep on raging [like] a <strong>scolding</strong> <strong>wife</strong> (<em>Laws</em> 5 [1]: scolding “<strong>wifely</strong>”: <i>akracholoûnta <strong>gynaikeîôs</strong></i>); <strong>woman</strong>ish and <strong>serv</strong>ile habits of nurses (<i><strong>gynaikeîa</strong> te kai <strong>douleia</strong> êthê trophôn</i>, <em>Laws</em> 7.790a; see <em>Laws</em> 7 [1]); <strong>horny-hearted</strong> (<strong><i>kerasbolos</i></strong>) [= a <strong>heart like</strong> horn] (<em>Laws</em> 9 [1]); I am probably not in a <strong>philosophic frame</strong> of mind (<i><strong>philosoph</strong>ôs,</i> <em>Parmenides</em> 91a); the wicked man putting on such a ring would conduct himself among men as (<i>onta</i>) <strong>equal to the gods</strong> (<i>iso<span style="text-decoration: underline"><strong>theon</strong></span></i>, <em>Republic</em> 2.360c); Socrates’ <strong>sun-like</strong> (<i><strong><span style="text-decoration: underline">hêlio</span></strong>eide</i>) light (<i>phôs</i>) and sight (<i>opsin</i>, <em>Republic</em> 6.509a); is his behavior (<i>schêma</i>) not <strong>Silenus-like</strong> (<i><strong>silên</strong>-ôdes</i>) in this?” (<em>Symposium</em> 216d); you act <strong>like a pig</strong> yourself (<i>autos <strong><span style="text-decoration: underline">hyên</span></strong>eis</i>, <em>Theaetetus</em> [7]); the two divine revolutions … they bound within a <strong>sphere</strong>-shaped (<i><strong>sphair</strong>oeides</i>) body (<em>Timaeus</em> 7).</div>
                                </td>

[ <a href="#noteref_n.1">back</a> ] </span><span style="font-weight: bold">1. </span>Here ‘swarm’ refers to a group of things (bees) and so one of these can be equivalent to one virtue; thus ‘virtues’ is the tenor and ‘swarm’ the vehicle.  Socrates makes this clear by his reference to bees in the next sentence.  Socrates uses the same phrase at <em>Republic</em> 5.450b.</div>
